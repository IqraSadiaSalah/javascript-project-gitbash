    <script>
        const list = [
          {
            firstname:"Lukas"}, 
        {
          firstname:"Madison"},

  return {...person, greeting};
});
const cantcame = [{
  firstname: "luskas",
  message: "I am not coming due to some issue"
}
];


console.log(result); 
console.log(cantcame);
    </script>
